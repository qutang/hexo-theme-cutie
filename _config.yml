version: 2.1.4
url: https://hexo-theme-cutie.qutang.dev
logo: /images/logo.svg
slogan: Bazinga, theme cutie!

global:
  comment_system: valine # disqus, valine, gitment
  scheme: 
    name: Taurus #Taurus
    color: flower
  icon_set: blue-shadow
  use_animation: true

page_404:
  tencent_404: false

post:
  allow_share: true
  allow_modification: false
  allow_commercial: false
  use_lightgallery: true
  allow_comment: true
  toc_level: 2
  enable_unread_badge: false

changelog:
  v2.1.4:
    - New logo
    - Fix favicon configuration bug
    - Use local file for leancloud SDK
  v2.1.3:
    - Fix <a href='https://github.com/qutang/hexo-theme-cutie/issues/95' target='_blank'>#95</a>.
    - Minor adjust the appearance of archive pages.
  v2.1.2:
    - Minor adjust the colors of meta icons.
  v2.1.1:
    - Close 页面显示issue <a href='https://github.com/qutang/hexo-theme-cutie/issues/92' target='_blank'>#92</a>.
    - Replace IP detector library.
  v2.1.0:
    - Add Thumb Up functionality. Refer to <a href='https://github.com/qutang/hexo-theme-cutie/issues/89' target='_blank'>#89</a>.
  v2.0.17:
    - Remove unused scheme (Close <a href='https://github.com/qutang/hexo-theme-cutie/issues/81' target='_blank'>#81</a>)
    - Remove check new version functionality (not reliable)
    - Adjust header appearance
    - Adjust mobile view Refer to <a href='https://github.com/qutang/hexo-theme-cutie/issues/61' target='_blank'>#61</a>.
  v2.0.16:
    - Use jdenticon when post icon is unavailable.
  v2.0.15:
    - Bug fix of searching result links. Refer to <a href='https://github.com/qutang/hexo-theme-cutie/issues/85' target='_blank'>#85</a>.
  v2.0.14:
    - Bug fix during indexing search content. Refer to <a href='https://github.com/qutang/hexo-theme-cutie/issues/84' target='_blank'>#84</a>.
  v2.0.13:
    - Bug fix when displaying month name in the archive page <a href='https://github.com/qutang/hexo-theme-cutie/issues/66' target='_blank'>#66</a>. Thanks to <a href='https://github.com/imjdl' target='_blank'>@imjdl</a>.
  v2.0.12:
    - Linkify meta icons on cards
    - Minor appearance tweak
    - Fix a bug in displaying unread badge
  v2.0.11:
    - Better support for post excerpt
    - Support <a href='http://livere.com' target='_blank'>livere</a> comment system
  v2.0.10:
    - Import bug fix when parsing theme configuration (recommend to update)
    - Polish search page
    - Add Italian translation (contributed by <a href='https://github.com/Fastbyte01' target='_blank'>@fastbyte01</a>)
  v2.0.9:
    - Change primary font to Segoe UI
    - Optimize animation
    - Adjust appearance
    - Bug fix
  v2.0.8:
    - Bug fixes
    - Announcement will only be shown when visitor first sees it
    - Automate unread badge and post version management. No need to manually update <code>version</code> variable, set variable <code>enable_unread_badge</code> to <code>true</code> or <code>false</code> instead.
    - Optimize post visit and comment counts (reduce network requests)
  v2.0.7:
    - Auto hide/show of header and fotter during scrolling
    - Redesign of announcement, supporting both post annoucement and site announcement
    - No need to add search page yourself
    - No need to add 404 page yourself
    - Add support to use tencent 404 charity page
    - Change search from Google to in-site search
  v2.0.6-beta:
    - Bug fixes
  v2.0.5-beta:
    - Support animation
    - Support post copyright
    - Support light gallery zooming
    - Support post comment and visit counting
    - Support light gallery for all images in a post
    - Group posts by month adaptively in archive page

